{% extends 'app/base.html' %}
{% load bootstrap4 %}

{% block title %}Create encoding{% endblock %}

{% block content %}
    <div class="row">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button "Create" button_type="submit" button_class="btn-primary" %}
        </form>
    </div>
{% endblock %}
