{% extends 'app/base.html' %}
{% load bootstrap4 %}

{% block title %}Add a new picture{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Create" button_type="submit" button_class="btn-primary float-right" %}
            </form>
        </div>
    </div>
{% endblock %}
