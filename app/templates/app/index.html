{% extends 'app/base.html' %}
{% load bootstrap4 %}

{% block title %}Photos{% endblock %}

{% block content %}
    <div class="row">
            {% for album in albums %}
                <div class="col-12">
                    <a href="{% url 'album' album.pk %}">{{ album.name }}</a>
                </div>
            {% endfor %}
        </div>
{% endblock %}
