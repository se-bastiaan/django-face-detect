{% extends 'app/base.html' %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form method="post" action="">
                {% csrf_token %}

                <div class="form-group">
                    <input name="{{ form.username.html_name }}" autofocus="" class="form-control"
                           placeholder="Username">
                </div>

                <div class="form-group">
                    <input name="{{ form.password.html_name }}" class="form-control" type="password"
                           placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="submit" value="Login"
                           class="btn btn-primary float-right">
                    <a href="https://thalia.nu/user/password_reset/"
                       class="forgot btn float-left btn-secondary">Forgot password</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
